spring:
  application:
    name: currency-converter

  profiles:
    active: ${spring.profiles.active:dev}

  datasource:
    url: jdbc:h2:mem:currencydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false

  cache:
    type: redis
    redis:
      time-to-live: 30000
      cache-null-values: false

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# Настройки мониторинга
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,beans,loggers,threaddump,heapdump
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      sla:
        http.server.requests: 10ms,50ms,100ms,200ms,500ms,1s,2s
    tags:
      application: ${spring.application.name}
    enable:
      jvm: true
      process: true
      system: true
      logback: true

  info:
    java:
      enabled: true
    os:
      enabled: true
    env:
      enabled: true

# Настройки логирования
logging:
  level:
    com.example.currency: DEBUG
    org.springframework.cache: TRACE
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/currency-converter.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

# Настройки приложения
app:
  rates:
    update-interval: 60000
    base-currency: USD
    supported-currencies: USD,EUR,GBP,JPY,CNY,RUB
  conversion:
    commission-rate: 0.01
    min-amount: 1.00
    max-amount: 10000.00
  cache:
    rates-ttl: 30000
    rates-prewarm: true

# JMX настройки (только для разработки)
spring.jmx:
  enabled: true

# Настройки безопасности (упрощенные)
server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  tomcat:
    max-threads: 200
    min-spare-threads: 10
    connection-timeout: 5000
    accept-count: 100
    max-connections: 10000