server.port=8080
spring.application.name=vacancy-parser

# WebSocket settings
spring.websocket.allowed-origins=*
spring.messaging.broker.relay.host=localhost
spring.messaging.broker.relay.port=61613

# Thread pool settings
parser.thread-pool.core-size=10
parser.thread-pool.max-size=50
parser.thread-pool.queue-capacity=100

# Logging
logging.level.com.parser=DEBUG
logging.level.org.springframework.web.socket=INFO
logging.level.org.springframework.messaging=INFO

# CORS for REST API
cors.allowed-origins=http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true