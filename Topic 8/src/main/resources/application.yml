spring:
  application:
    name: database-comparison

  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/exchange_db
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  # MongoDB Configuration
  data:
    mongodb:
      uri: mongodb://localhost:27017/exchange_db
      auto-index-creation: true

  # Actuator
  management:
    endpoints:
      web:
        exposure:
          include: health,metrics,info
    endpoint:
      health:
        show-details: always

# Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# Logging
logging:
  level:
    com.example.demo: INFO
    org.springframework.data.mongodb.core: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: 8080